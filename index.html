<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAS FLIPANTES AVENTURAS DEL GRANJERO</title>
  <style>
    body {
      margin: 0;
      background: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      color: #fff;
      text-align: center;
      font-size: 1.4rem;
      margin: 10px 0;
    }
    canvas {
      image-rendering: pixelated;
      background: #333;
      border: 3px solid #fff;
    }
    .controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
    }
    .btn {
      background: #4caf50;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .btn:active {
      background: #388e3c;
    }
    .empty {
      background: transparent;
      pointer-events: none;
    }
    .inventory, .actions {
      color: white;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
    .actions button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 8px;
      background: #2196f3;
      color: white;
      border: none;
    }
    .actions button:active {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>LAS FLIPANTES AVENTURAS DEL GRANJERO</h1>

  <canvas id="game" width="512" height="512"></canvas>

  <div class="inventory">
    Madera: <span id="wood">0</span>
  </div>

  <div class="actions">
    <button id="collect">Recolectar</button>
    <button id="plant">Plantar árbol</button>
  </div>

  <div class="controls">
    <div class="empty"></div>
    <button class="btn" id="up">↑</button>
    <div class="empty"></div>
    <button class="btn" id="left">←</button>
    <div class="empty"></div>
    <button class="btn" id="right">→</button>
    <div class="empty"></div>
    <button class="btn" id="down">↓</button>
    <div class="empty"></div>
  </div>

  <!-- Sonidos -->
  <audio id="bg-music" loop>
    <source src="sounds/background-music.mp3" type="audio/mp3" />
  </audio>

  <audio id="collect-sound">
    <source src="sounds/collect-sound.mp3" type="audio/mp3" />
  </audio>

  <audio id="plant-sound">
    <source src="sounds/plant-sound.mp3" type="audio/mp3" />
  </audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 32;
    const rows = 16;
    const cols = 16;

    const map = Array.from({ length: rows }, (_, y) =>
      Array.from({ length: cols }, (_, x) => {
        if ((x + y) % 11 === 0) return 3; // árbol
        if ((x + y) % 7 === 0) return 2;  // agua
        if ((x + y) % 5 === 0) return 1;  // tierra
        return 0; // pasto
      })
    );

    const colors = {
      0: "#74c365", // pasto
      1: "#b08d57", // tierra
      2: "#4da6ff", // agua
      3: "#228b22", // árbol
    };

    const player = {
      x: 1,
      y: 1,
      color: "#ffcc00",
    };

    let wood = 0;

    function drawTile(x, y, type) {
      ctx.fillStyle = colors[type];
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }

    function drawMap() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          drawTile(x, y, map[y][x]);
        }
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x * tileSize + 4, player.y * tileSize + 4, tileSize - 8, tileSize - 8);
    }

    function draw() {
      drawMap();
      drawPlayer();
    }

    function canMove(x, y) {
      const tile = map[y]?.[x];
      return tile !== undefined && tile !== 2 && tile !== 3;
    }

    function move(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (canMove(newX, newY)) {
        player.x = newX;
        player.y = newY;
        draw();
      }
    }

    function updateInventory() {
      document.getElementById("wood").innerText = wood;
    }

    function collectTree() {
      const dirs = [
        { dx: 0, dy: -1 },
        { dx: 0, dy: 1 },
        { dx: -1, dy: 0 },
        { dx: 1, dy: 0 },
      ];
      for (const dir of dirs) {
        const nx = player.x + dir.dx;
        const ny = player.y + dir.dy;
        if (map[ny]?.[nx] === 3) {
          map[ny][nx] = 0;
          wood += 1;
          updateInventory();
          document.getElementById("collect-sound").play(); // Sonido de recolección
          draw();
          return;
        }
      }
      alert("No hay árbol cerca para recolectar.");
    }

    function plantTree() {
      if (wood < 1) {
        alert("Necesitas al menos 1 de madera para plantar.");
        return;
      }

      const tile = map[player.y][player.x];
      if (tile === 0) {
        map[player.y][player.x] = 3;
        wood -= 1;
        updateInventory();
        document.getElementById("plant-sound").play(); // Sonido de plantar
        draw();
      } else {
        alert("Solo puedes plantar sobre pasto.");
      }
    }

    // Controles teclado
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") move(0, -1);
      if (e.key === "ArrowDown") move(0, 1);
      if (e.key === "ArrowLeft") move(-1, 0);
      if (e.key === "ArrowRight") move(1, 0);
    });

    // Botones móviles
    document.getElementById("up").addEventListener("click", () => move(0, -1));
    document.getElementById("down").addEventListener("click", () => move(0, 1));
    document.getElementById("left").addEventListener("click", () => move(-1, 0));
    document.getElementById("right").addEventListener("click", () => move(1, 0));
    document.getElementById("collect").addEventListener("click", collectTree);
    document.getElementById("plant").addEventListener("click", plantTree);

    // Guardado del progreso
    function saveProgress() {
      localStorage.setItem("wood", wood);
      localStorage.setItem("playerX", player.x);
      localStorage.setItem("playerY", player.y);
    }

    function loadProgress() {
      const savedWood = localStorage.getItem("wood");
      const savedX = localStorage.getItem("playerX");
      const savedY = localStorage.getItem("playerY");

      if (savedWood !== null) {
        wood = parseInt(savedWood, 10);
        player.x = parseInt(savedX, 10) || 1;
        player.y = parseInt(savedY, 10) || 1;
      }
    }

    window.addEventListener("beforeunload", saveProgress);

    loadProgress(); // Cargar progreso al iniciar el juego
    document.getElementById("bg-music").play(); // Reproducir música de fondo
    updateInventory();
    draw();
  </script>
</body>
</html>
